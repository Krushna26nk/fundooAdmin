<mat-toolbar style="background-color: rgb(201, 173, 13);height: 2.5rem;">
  <div style="font-size: 15px;width:100% ;" fxLayoutAlign="space-between center">
    <div> {{selectServiceData.name}} Pack Details </div>
    <div> {{selectServiceData.price}} </div>
  </div>
</mat-toolbar>

<div class="container" style="padding: 5px;">
    <mat-tab-group style="font-size: 15px;">
        <mat-tab label="Feature 1"> Content 1 </mat-tab>
        <mat-tab label="Feature 2"> Content 2 </mat-tab>
        <mat-tab label="Feature 3"> Content 3 </mat-tab>
    </mat-tab-group>

  <div class="p-2"></div>

  <div fxLayout="row" fxLayoutAlign="space-between center">
      <button style='background-color: rgb(64, 152, 240);height: 1.5rem;width: 3.5rem;color: whitesmoke;padding: 2px;font-size: 10px;' (click)="onRemove()" value='Remove' class="btn">Remove</button>
      <button style='background-color: rgb(64, 152, 240);height: 1.5rem;width: auto;color: whitesmoke;padding: 2px;font-size: 10px;'  value='Remove' class="btn">Proceed to Checkout</button>
  </div>

</div>
