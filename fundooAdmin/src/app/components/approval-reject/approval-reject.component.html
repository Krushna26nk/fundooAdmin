<div>
  <div class="table-wrapper" style="margin: 0 auto;width: 70vw">
      <table class="table table-striped">
          <thead>
            <tr>
              <th> Sr .No.</th>
              <th> Message</th>
              <th> Decision / Action</th>
            </tr>
          </thead>
        
          <tbody>
            <tr *ngFor="let item of replyArray;let i = index" >
              <td> {{i}} </td>
              <td [innerHTML]="item.message"></td>
              <td> <app-buttons [child]="item"></app-buttons> </td>
            </tr>
          </tbody>
        
        </table>
  </div>
</div>
